  Mysqldb:
    container_name: mydb
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ratedb
      MYSQL_USER: admin
      MYSQL_PASSWORD: Admin456
    volumes:
      - "my-data:/var/lib/mysql"
    networks:
      - network_mynet

